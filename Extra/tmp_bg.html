<!DOCTYPE html>
<head>
    <style>
        body{
            margin: 0px;
        }
        #content{
            --angle: 45deg;
            background: linear-gradient(var(--angle) ,rgb(255, 255, 255)49.8%,rgb(0,0,0)50.2%),
            url('manga_panel.png');
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img{
            mix-blend-mode: difference;
            object-fit: cover;
        }
    </style>

</head>
<body>
    <div id="content">
        <img src="manga_panel.png">
    </div>
    <script>
        var deg=45;
        var change=0.1;
        const content = document.getElementById('content');
        setInterval(()=>{
            deg = (deg+change)%360;
            content.style.setProperty('--angle',`${deg}deg`) ;
        },18);
    </script>
</body>
