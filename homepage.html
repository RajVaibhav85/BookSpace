<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="images/logo.jpg" />
    <title>Manga Space</title>

    <style>
        body {
            margin: 0px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            height: 60px;
            padding: 0 20px;

            background: linear-gradient(90deg, #178de8, #7affff);
            color: rgb(255, 255, 255);
            box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 210px;
        }

        .img-logo {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .title-text {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 8px;

            background: white;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #ccc;
            height: 36px;
        }

        .search-container img {
            width: 20px;
            opacity: 0.9;
        }

        .search-bar {
            border: none;
            outline: none;
            font-size: 14px;
            width: 40vw;
            height: auto;

        }

        .search-bar::placeholder {
            color: #777;
        }

        .menu-icon {
            width: 28px;
            height: 28px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        
        <div class="header">
            <img src="images/logo.jpg" class="img-logo" alt="logo"/>
            <p class="title-text">Manga Space</p>
        </div>

        <div class="search-container">
            <img src="images/search.png" alt="search"/>
            <input type="text" class="search-bar" placeholder="Search Manga..."/>
        </div>

        <img src="images/menu.png" class="menu-icon" alt="menu"/>

    </div>
</body>
</html>
