<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="homepage.css" />
    <link rel="icon" href="images/logo.jpg" />
    <title>Book Space</title>
</head>

<body>
    <div class="top-bar">
        
        <div class="header">
            <img src="images/logo.jpg" class="img-logo" alt="logo"/>
            <p class="title-text">Book Space</p>
        </div>

        <div class="top-bar_button_container">
            <div class="types">
                <button class="top-bar_button">Manga</button>
                <button class="top-bar_button">Manhwa</button>
                <button class="top-bar_button">Light Novels</button>
                <button class="top-bar_button">Comics</button>
                <button class="top-bar_button">
                    <img src="images/menu.png" class="menu-icon" alt="menu"/>
                </button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="search-container">
            <img src="images/search.png" alt="search"/>
            <input type="text" class="search-bar" placeholder="Search Manga..."/>
        </div>
        <div class="top-searches">
            <h3>Top Searches:</h3>
            <div class="scrolable">
            </div>
        </div>
    </div>

    <script src="homepage.js"></script>
</body>
</html>
