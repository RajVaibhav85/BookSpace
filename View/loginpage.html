<!DOCTYPE html>
<html>
    <head>
        <link href="loginpage.css" rel="stylesheet" />
        <title>BookSpace</title>
    </head>
    <body>
        <canvas id="stars"></canvas>
        <div class="TopBar">
            <div class="header">
                <img src="Images/logo.jpg" class="img-logo" alt="logo"/>
                <p class="title-text">Book Space</p>
            </div>
            <div class="top-bar_button_container">
                <div class="types">
                    <button class="top-bar_button">
                        <img src="Images/SunThemeIcon.png" class="theme-icon" alt="menu"/>
                    </button>
                    <button class="top-bar_button">Manga</button>
                    <button class="top-bar_button">Manhwa</button>
                    <button class="top-bar_button">Light Novels</button>
                    <button class="top-bar_button">Comics</button>
                    <button class="top-bar_button">
                    <img src="Images/menu.png" class="menu-icon" alt="menu"/>
                    </button>
                </div>
            </div>
        </div>
        <div id=" Wholebody">
            <div class="LoginBody">  
                <div class = "LoginContainer">
                    <h1>Login</h1>
                    <div class="LoginTextFieldsGrid">
                        <label>Username</label>
                        <input type="text" >
                        <label>Password</label>
                        <input type="text">
                    </div>
                    <div class="LoginButtonsBox">
                        <button class="LoginButton">Register</button>
                        <button class="LoginButton">Login</button>
                    </div>   
                </div>
                <p class="description">
                    Welcome to Book Space, your ultimate destination for manga, manhwa
                    light novels, and comics! Dive into a world of captivating stories
                    and stunning artwork. Explore our extensive library, discover new
                    favorites, and stay updated with the latest releases. Happy reading!
                </p> 
            </div>
            <div id="Scroll_Page">
                <img src="">
            </div>
        </div>
        <script src="loginpage.js"></script>
    </body>
</html>
